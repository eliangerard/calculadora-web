<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="cstyle.css">
</head>
<body>
    <header>
        <marquee>CALCULADORA</marquee>
    </header>
    <div>
        <aside>
            <button class="operaciones" onclick="operacion('+')">+</button>
            <button class="operaciones" onclick="operacion('-')">-</button>
            <button class="operaciones" onclick="operacion('*')">*</button>
            <button class="operaciones" onclick="operacion('/')">/</button>
            <button class="operaciones" onclick="borrar()">CE</button>
            
        </aside>
        <div id="content">
            <div id="pantalla">
                <p id="historial">0.0</p>
                <input type="text" class="resultado" id="inpResult" placeholder="0.0"/>
            </div>
            <div class="botones">
                <div class="button" id="left" onclick="numeros(7)">7</div>
                <div class="button" id="center" onclick="numeros(8)">8</div>
                <div class="button" id="right" onclick="numeros(9)">9</div>
                <div class="button" id="left" onclick="numeros(4)">4</div>
                <div class="button" id="center" onclick="numeros(5)">5</div>
                <div class="button" id="right" onclick="numeros(6)">6</div>
                <div class="button" id="left" onclick="numeros(1)">1</div>
                <div class="button" id="center" onclick="numeros(2)">2</div>
                <div class="button" id="right" onclick="numeros(3)">3</div>
                <div class="button" id="left punto" onclick="numeros('.')">.</div>
                <div class="button" id="center" onclick="numeros(0)">0</div>
                <div class="button" id="right" onclick="resultado()">=</div>
            </div>
        </div>
    </div>
    <footer>
        Elian Ramiro Gerard Ramos - ITCHII - Programaci√≥n Web
    </footer>
    <script languague="javascript" src="calculadora.js"></script>
</body>
</html>
